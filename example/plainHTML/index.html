<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin="anonymous"
      src="http://localhost:3000/index.umd.js"
    ></script>
    <script>
      function init() {
        window._SERAPH_ = new MonitorJS({
          siteId: "test",
          source: "H5",
          env: "prd", //默认为pro。test-测试，pre-预发，prd-生产
          debug: true, //开启debug模式
          trace: {
            serviceName: "wangshuai-demo",
          },
        });
      }
    </script>
    <script>
      function req() {
        fetch("/asd");

        var oReq = new XMLHttpRequest();
        oReq.open("GET", "/xhr");
        oReq.send();
      }

      function tag() {
        __SERAPH_HAS_MONITOR__.setExtendsInfo({ step: "#dasd" });
      }
      function push() {
        debugger;
        window.history.pushState({}, "", "/test.html?aaa=222");
      }
      function error() {
        a.b();
      }
    </script>
  </head>

  <body>
    <button onclick="init()">初始化</button>
    <button onclick="req()">发请求</button>
    <button onclick="error()">抛出错误</button>
    <button onclick="tag()">设置 tag</button>
    <button onclick="push()">路由儿</button>
  </body>
</html>
