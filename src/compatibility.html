<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <div>hello</div>
    <!-- ilog SDK : http://wiki.zhonganonline.com/pages/viewpage.action?pageId=47026202 -->
    <script src="https://g.zacdn.cn/anlink-xflow-online/static/sdk/dist/js/v0.0.1/ilog.js?id=hello&setting=true"></script>
    <script src="http://localhost:3000/index.umd.js"></script>
    <script>
      window._SERAPH_ = new MonitorJS({
        siteId: "hello",
        source: "H5",
        env: "test",
        offCollect: false,
        sdkEnv: "prd",
        extendsInfo: {
          pageInfo: "健康险",
        },
      });

      _XFLOW_ = new XFlow({
        serverUrl: "https://zhongan-xflow-nginx.zhongan.com/cloud_web_sdk.gif",
        input: true,
        history: true,
        openXcxJsBridge: true,
        maxStringLength: 9999,
        method: "post",
      });

      window._XFLOW_.pushEvent(["click", "忽略-测试事件"]);
    </script>
  </body>
</html>
